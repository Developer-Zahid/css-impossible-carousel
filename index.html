<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Impossible Carousel</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <input type="radio" name="slider" id="slider--1" checked>
    <input type="radio" name="slider" id="slider--2">
    <input type="radio" name="slider" id="slider--3">
    <input type="radio" name="slider" id="slider--4">
    <input type="radio" name="slider" id="slider--5">

    <label class="slider-item" for="slider--1" style="--index: 1;" title="Slide 1">
        <img src="https://source.unsplash.com/random/300x400/?architecture&1" class="slider-item__image" width="300" height="400" loading="lazy" alt="architecture">
        <h1 class="slider-item__number">01</h1>
        <h2 class="slider-item__text">Place Name</h2>
    </label>
    <label class="slider-item" for="slider--2" style="--index: 2;" title="Slide 2">
        <img src="https://source.unsplash.com/random/300x400/?architecture&2" class="slider-item__image" width="300" height="400" loading="lazy" alt="architecture">
        <h1 class="slider-item__number">02</h1>
        <h2 class="slider-item__text">Place Name</h2>
    </label>
    <label class="slider-item" for="slider--3" style="--index: 3;" title="Slide 3">
        <img src="https://source.unsplash.com/random/300x400/?architecture&3" class="slider-item__image" width="300" height="400" loading="lazy" alt="architecture">
        <h1 class="slider-item__number">03</h1>
        <h2 class="slider-item__text">Place Name</h2>
    </label>
    <label class="slider-item" for="slider--4" style="--index: 4;" title="Slide 4">
        <img src="https://source.unsplash.com/random/300x400/?architecture&4" class="slider-item__image" width="300" height="400" loading="lazy" alt="architecture">
        <h1 class="slider-item__number">04</h1>
        <h2 class="slider-item__text">Place Name</h2>
    </label>
    <label class="slider-item" for="slider--5" style="--index: 5;" title="Slide 5">
        <img src="https://source.unsplash.com/random/300x400/?architecture&5" class="slider-item__image" width="300" height="400" loading="lazy" alt="architecture">
        <h1 class="slider-item__number">05</h1>
        <h2 class="slider-item__text">Place Name</h2>
    </label>
</body>
</html>
